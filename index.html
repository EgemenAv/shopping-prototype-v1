<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Eggmans Shop</title>
</head>
<body>
    <div class="navbar">
        <header><a href="#"><h1>Eggmans Shop</h1></a></header>
        <div class="cart" onclick="toggleSideview()">
            <i class="bi bi-cart-fill icon"></i>
            <div class="item-counter">0</div>
        </div>
    </div>
    <div class="shop">

    </div>

    <div class="cart-sideview">
        <i onclick="toggleSideview()" class="bi bi-x-square-fill close"></i>
        <div class="total-price-container">
            <p class="subtotal">Subtotal</p>
            <p class="total-price price">5</p>
            <a href="cart.html">
                <div class="btn to-cart">Go to Cart</div>
            </a>
            <div onclick="clearCart('index')" class="btn clear">Clear Cart</div>
        </div>
        <div class="item-list">

        </div>
    </div>
</body>
<script src="Data.js"></script>
<script src="helper.js"></script>
<script src="script.js"></script>
</html>
